<VirtualHost *:80>
    # Set the DocumentRoot to the location where your files were copied
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # *** The fix is here! ***
        # Tell Apache to look for home.php, then index.php, then index.html
        DirectoryIndex home.php index.php index.html

        AllowOverride All
        Require all granted
    </Directory>

    # Log files
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
